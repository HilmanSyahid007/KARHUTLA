    <!-- Form Section -->
    <section class="py-5">
        <div class="row ">
          <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
           
                <div class = "container">
                                 <form id="contact-form" role="form">
                <div class="controls">

                    <div class="container my-5">
                        <div class=" text-center mt-5 ">
                            <h1 class="fw-bolder">Make a Report</h1> 
                            <p class="lead fw-semibold">If your home area experiences forest and land fires</p> 
                        </div>
    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_your_name"></label>
                                <input id="form_your_name" type="text" name="name" class="form-control" placeholder="Your Name" required="required" data-error="Your Name is required.">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_address"></label>
                                <input id="form_address" type="address" name="address" class="form-control" placeholder="Address" required="required" data-error="Valid address is required.">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_phone_number"></label>
                                <input id="form_phone_number" type="phone_number" name="phone_number" class="form-control" placeholder="Phone Number" required="required" data-error="Valid phone number is required.">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_date"></label>
                                <input id="form_date" type="date" name="date" class="form-control" placeholder="Date" required="required" data-error="Valid date is required.">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message"></label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Write your description here" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_myFile"></label>
                                        <input id="form_myFile" type="file" name="file" class="form-control" placeholder="Insert Image" required="required" data-error="Valid images is required.">
                                    </div>
                                </div>
                            </div>
    
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a href="index.html" class="btn btn-success fw-bolder" class="link">Submit the Report</a>
                              </div>
                    </div>
    
            </div>
